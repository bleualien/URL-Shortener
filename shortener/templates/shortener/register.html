{% extends 'shortener/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0 mt-5">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Create an Account</h2>
                    <p class="text-muted">Start shortening and tracking your links today</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="registration-form">
                        {{ form.as_p }}
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Quick CSS to make Django's default form look better with Bootstrap */
    .registration-form p {
        margin-bottom: 1rem;
    }
    .registration-form input {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
    }
    .registration-form .helptext {
        display: block;
        font-size: 0.825rem;
        color: #6c757d;
        margin-top: 4px;
    }
</style>
{% endblock %}
